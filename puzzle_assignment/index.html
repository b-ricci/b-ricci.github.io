<!DOCTYPE html>

<head>
<title>Puzzle Layout</title>

<style>
body {
font-family: Arial, sans-serif; 
margin: 0;
padding: 16px;
}

h2 {
margin: 0 0 8px 0;
font-size: 18px;
}

P {
margin: 0;
font-size: 16px;
}

section {
border: 1px solid black;
padding: 12px;
background-color: white;
}

.grid-layout {
display: grid;
grid-template-columns: 1fr 1fr;
gap: 16px;
}

.puzzle-section {
grid-column: 1 / -1;
}

.flex-container {
display: flex;
flex-wrap: wrap;
width: 600px;
border: 1px solid black;
}

.flex-container img {
width: 150px;
height: 110px;
display: block;
}

.flex-container img.hidden-piece {
display: none;
}
</style>
</head>

<body>
<div class="grid-layout">
<section>
<h2>Name</h2>
<p>Braden Ricci</p>
</section>

<section>
<h2>Date</h2>
<p>January 19, 2026</p>
</section>


<section>
<h2>Puzzle Selection</h2>
<p>Butterflies</p>
</section>

<section class="puzzle-section">
<h2>Completed Puzzle</h2>

<div class="flex-container">
<img src="images/puzzle1_Q.jpg">
<img src="images/puzzle1_G.jpg">
<img src="images/puzzle1_A.jpg">
<img src="images/puzzle1_J.jpg">
<img src="images/puzzle1_M.jpg">
<img src="images/puzzle1_P.jpg">
<img src="images/puzzle1_B.jpg">
<img src="images/puzzle1_H.jpg">
<img src="images/puzzle1_O.jpg">
<img src="images/puzzle1_E.jpg">
<img src="images/puzzle1_N.jpg">
<img src="images/puzzle1_C.jpg">
<img src="images/puzzle1_I.jpg">
<img src="images/puzzle1_F.jpg">
<img src="images/puzzle1_L.jpg">
<img src="images/puzzle1_K.jpg">
<img src="images/puzzle1_D.jpg" class="hidden-piece">

</div>
</section>
</body>
</html>
