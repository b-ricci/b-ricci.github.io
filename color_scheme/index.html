<!DOCTYPE html>

<head>

<title>Holiday Color Scheme</title>

<style>

th {
font-family: Verdana, sans-serif; font-size: 16px; font-weight: bold;
}
table {
  border: 2px solid black;
}
td, th {
  border: 1px solid black;
}
</style>

</head>

<body>

<h1> Holiday Color Scheme </h1>

<table>

<tr>

<th>Color Name</th>
<th>Hex Value</th>
<th>RGB Value</th>
<th>HSL Value</th>

</tr>

<tr>

<td style="background-color:#FF0000; color: white;">Red</td>
<td>#FF0000</td>
<td>rgb(255,0,0)</td>
<td>hsl(0,100%,50%)</td>

</tr>

<tr>

<td style="background-color:#008000; color: white;">Green</td>
<td>#008000</td>
<td>rgb(0,128,0)</td>
<td>hsl(120,100%,25%)</td>

</tr>

<tr>

<td style="background-color:#DAA520; color: black;">Gold</td>
<td>#DAA520</td>
<td>rgb(218,165,32)</td>
<td>hsl(43,74%,49%)</td>

</tr>

<tr>

<td style="background-color:#FFFFFF; color: black;">White</td>
<td>#FFFFFF</td>
<td>rgb(255,255,255)</td>
<td>hsl(0,0%,100%)</td>

</tr>

</table>

</body>
</html>
