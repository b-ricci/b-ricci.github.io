<!DOCTYPE html>

<head>

<title>Restaurant Menu</title>

<style>
.menu {
width: 400px;
height: 550px;
border: 2px solid black;
padding: 15px;
margin: 20px;
box-sizing: border-box;
font-family: Arial, sans-serif;
}

#breakfast {
background-image: url("breakfast.jpg");
background-repeat: no-repeat;
background-size: cover;
}

#lunch {
background-image: url("lunch.jpg");
background-repeat: no-repeat;
background-size: cover;
}

#dinner {
background-image: url("dinner.jpg");
background-repeat: no-repeat;
background-size: cover;
}
</style>
</head>

<body>

<div class= "menu" id="breakfast">
<h2>Breakfast</h2>
<ul>
<li>Toast</li>
<li>Eggs</li>
<li>Waffles</li>
<li>Coffee</li>
</ul>
</div>

<div class= "menu" id="lunch">
<h2>Lunch</h2>
<ul>
<li>Turkey Sandwich</li>
<li>Burger</li>
<li>Tacos</li>
<li>Pizza</li>
</ul>
</div>

<div class= "menu" id="dinner">
<h2>Dinner</h2>
<ul>
<li>Salmon</li>
<li>Steak</li>
<li>Roast Beef</li>
<li>Pasta</li>
</ul>
</div>

</body>
</html>
