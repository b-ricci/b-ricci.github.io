<!DOCTYPE html>
<html>
<head>
<title>Beach Vacation Schedule</title>

<style>

table {
border: 2px solid #000000;
border-collapse: collapse;
}

th {
border: 2px solid #000000;
}

td {
border: 2px solid #000000;
}

col.time {
background-color: #D6ECF5;
}

tr.row td {
background-color: #D3D3D3;
}

</style>
</head>

<body>

<h1>Beach Vacation Schedule</h1>

<table>
<colgroup>
<col class="time">
<col>
</colgroup>

<tr>
<th>Time</th>
<th>Activity</th>
</tr>

<tr>
<td>10:00 AM</td>
<td>Wake up and get ready</td>
</tr>

<tr class="row">
<td>10:30 AM</td>
<td>Breakfast</td>
</tr>

<tr>
<td>11:15 AM</td>
<td>Spend time at beach</td>
</tr>

<tr class="row">
<td>1:00 PM</td>
<td>Lunch</td>
</tr>

<tr>
<td>2:00 PM</td>
<td>Hang out at hotel pool</td>
</tr>

<tr>
<td>3:30 PM</td>
<td>Back to hotel to relax</td>
</tr>

<tr class="row">
<td>5:30 PM</td>
<td>Dinner</td>
</tr>

<tr>
<td>6:30 PM</td>
<td>Hang out at the boardwalk</td>
</tr>

<tr>
<td>10:00 PM</td>
<td>Back to hotel to relax</td>
</tr>

<tr>
<td>12:00 AM</td>
<td>Time for bed</td>
</tr>
</table>

</body>
</html>
